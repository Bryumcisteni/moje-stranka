
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Děkujeme za poptávku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e8b57;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #246b45;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Děkujeme za vaši poptávku!</h1>
        <p>Brzy se vám ozveme.</p>
        <a href="https://bryumcisteni.cz" class="button">Zpět na hlavní stránku</a>
    </div>
</body>
</html>
