<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRYUM Čištění – Profesionální čištění povrchů nano přípravky</title>
  <meta name="description" content="Moderní a profesionální prezentace služeb BRYUM Čištění – čištění střech, dlažby, odstranění graffiti, protiskluzová ochrana a laminace betonových podlah." />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #22c55e;
      --brand-2: #16a34a;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Inter', sans-serif; color: #111; background: #fff; overflow-x: hidden; }

    /* HERO */
    .hero {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 40vh;
      min-height: 250px;
      background: url('images/pozadi.webp') right top/cover no-repeat;
      color: white;
    }
    .hero::after {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0,0,0,.35);
    }
    .hero-content {
      position: relative; z-index: 2;
      max-width: 1000px; padding: 20px;
    }
    .hero h1 {
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 0 3px 8px rgba(0,0,0,.5);
    }
    .logo { max-width: 100px; margin: 0 auto 7px; display: block; }

    /* Kontakt blok */
    .contact-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }
    @media (min-width: 768px) {
      .contact-block {
        flex-direction: row; /* na PC vše vedle sebe */
        justify-content: center;
      }
    }

    .phone, .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
      transition: transform .3s ease, box-shadow .3s ease, filter .3s ease;
    }
    .phone {
      font-size: 1.2rem;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: 0 6px 16px rgba(34,197,94,.45);
    }
    .phone:hover { transform: scale(1.05); filter: brightness(1.1); }

    /* Social links */
    .social-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .social-links a.youtube { background: #FF0000; }
    .social-links a.facebook { background: #1877F2; }
    .social-links a:hover { transform: scale(1.05); filter: brightness(1.1); }
    .social-links svg { width: 20px; height: 20px; }

    /* GRID */
    .grid {
      display: grid;
      gap: 24px;
      margin: 20px auto;
      padding-inline: 16px;
      max-width: 1100px;
      width: 100%;
      grid-template-columns: 1fr;
      justify-items: center;
    }
    @media (min-width: 600px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 992px) {
      .grid { grid-template-columns: repeat(3, minmax(280px, 1fr)); justify-content: center; }
    }
    .tile {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: #fff;
      box-shadow: 0 12px 30px rgba(0,0,0,.3);
      transition: transform .25s ease, box-shadow .25s ease;
      aspect-ratio: 16/7;
      min-height: 120px;
      width: 100%;
      max-width: 400px;
    }
    .tile:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 18px 45px rgba(0,0,0,.45); }
    .tile .photo img {
      width: 100%; height: 100%;
      object-fit: cover; object-position: center center;
      transition: transform .35s ease;
    }
    .tile:hover .photo img { transform: scale(1.06); }
    .tile .overlay { position:absolute; inset:0; background: linear-gradient(180deg, rgba(0,0,0,.2) 0%, rgba(0,0,0,.55) 80%); }
    .tile .inner { position:absolute; inset:0; display:flex; flex-direction:column; justify-content:flex-end; padding:16px; z-index:2; }
    .tile h2 { font-size:1.1rem; font-weight:700; margin-bottom:6px; text-shadow: 0 2px 6px rgba(0,0,0,.6); }
    .tile .more { font-size:.95rem; font-weight:600; color: #a7f3d0; text-decoration: underline; text-underline-offset: 3px; }

    /* Footer */
    footer { text-align:center; font-size:14px; color:#555; margin:40px 0 20px; }
  </style>
</head>
<body>

  <!-- HERO -->

      <h1> BRYUM Čištění </h1>

      <div class="contact-block">
        <!-- Telefon -->
        <a href="tel:+420779522522" class="phone">+420&nbsp;779&nbsp;522&nbsp;522</a>

        <!-- Sociální sítě -->
        <div class="social-links">
          <a href="https://youtube.com/@bryumcisteni" target="_blank" aria-label="YouTube" class="youtube">
            <svg viewBox="0 0 576 512"><path fill="currentColor" d="M549.7 124.1c-6.3-23.7-24.9-42.3-48.6-48.6C458.8 64 288 64 288 64S117.2 
            64 74.9 75.5c-23.7 6.3-42.3 24.9-48.6 48.6C15.9 166.4 16 256 16 256s-.1 
            89.6 10.3 131.9c6.3 23.7 24.9 42.3 48.6 48.6C117.2 448 288 448 288 
            448s170.8 0 213.1-11.5c23.7-6.3 42.3-24.9 48.6-48.6C560.1 345.6 560 
            256 560 256s.1-89.6-10.3-131.9zM232 334V178l142 78-142 78z"/></svg>
            YouTube
          </a>
          <a href="https://facebook.com/BryumCisteni" target="_blank" aria-label="Facebook" class="facebook">
            <svg viewBox="0 0 320 512"><path fill="currentColor" d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 
            12.42-50.06 52.24-50.06h40.42V6.26S293.32 
            0 268.24 0c-73.22 0-121.26 44.38-121.26 
            124.72v70.62H86.41V288h60.57v224h92.66V288z"/></svg>
            Facebook
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- GRID SLUŽEB -->
  <section class="grid">
    <a class="tile" href="/cisteni-strech">
      <div class="photo"><img src="images/cisteni_strechy_2.webp" alt="Čištění střechy" /></div>
      <div class="overlay"></div>

    </a>
    <a class="tile" href="/odstraneni-graffiti">
      <div class="photo"><img src="images/graffiti.webp" alt="Odstranění graffiti" /></div>
      <div class="overlay"></div>

    <a class="tile" href="/protiskluzova-ochrana">

    <a class="tile" href="/keramicka-ochrana-podlah">

      <div class="inner">
        <h2>Keramická ochrana podlah</h2>

      </div>
    </a>
    <a class="tile" href="/kontakty">
      <div class="photo"><img src="images/kontakty.webp" alt="Kontakty" /></div>
      <div class="overlay"></div>
      <div class="inner">
        <h2>Kontakty</h2>
        <span class="more">Otevřít →</span>
      </div>
    </a>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Bryum Čištění. Všechna práva vyhrazena.
  </footer>
</body>
</html>
