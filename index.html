<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BRYUM Čištění – Profesionální čištění povrchů nano přípravky</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand: #22c55e;
      --brand-2: #16a34a;
      --dark: #0f172a;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Inter', sans-serif; color: #111; background: #fff; overflow-x: hidden; }

    /* HERO */
    .hero {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 40vh;
      min-height: 250px;
      background: url('images/pozadi.webp') right top/cover no-repeat;
      color: white;
    }
    .hero::after {
      content: "";
      position: absolute; inset: 0;
      background: rgba(0,0,0,.35);
    }
    .hero-content {
      position: relative; z-index: 2;
      max-width: 900px; padding: 20px;
    }
    .hero h1 {
      font-size: clamp(24px, 4vw, 36px);
      font-weight: 800;
      margin-bottom: 20px;
      text-shadow: 0 3px 8px rgba(0,0,0,.5);
    }
    .logo { max-width: 100px; margin: 0 auto 7px; display: block; }

    /* Kontakt */
    .contact-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .phone {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 1.3rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #fff; text-decoration: none;
      box-shadow: 0 6px 16px rgba(34,197,94,.45);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .phone:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 26px rgba(34,197,94,.6);
    }

    /* Social links */
    .social-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .social-links a {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 999px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: transform .3s ease, filter .3s ease;
    }
    .social-links a:hover { transform: scale(1.05); filter: brightness(1.1); }
    .social-links a.youtube { background: #FF0000; }
    .social-links a.facebook { background: #1877F2; }
    .social-links svg { width: 20px; height: 20px; }

    @media (min-width: 768px) {
      .contact-block {
        flex-direction: column; /* na PC telefon nahoře a sítě pod ním */
      }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <img src="images/logo.webp" alt="BRYUM Čištění" class="logo">
      <h1> BRYUM Čištění </h1>

      <div class="contact-block">
        <!-- Telefon -->
        <a href="tel:+420779522522" class="phone">+420&nbsp;779&nbsp;522&nbsp;522</a>

        <!-- Sociální sítě -->
        <div class="social-links">

            448s170.8 0 213.1-11.5c23.7-6.3 42.3-24.9 48.6-48.6C560.1 345.6 560 
            256 560 256s.1-89.6-10.3-131.9zM232 334V178l142 78-142 78z"/></svg>
            YouTube
          </a>

        </div>
      </div>
    </div>
  </section>

</body>
</html>
